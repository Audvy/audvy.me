            <h1 class="main intro" id="title"></h1> 
            <h1 class="topic" id="description"></h1> 
            <script>                                              // Code based on https://www.w3schools.com/HOWTO/howto_js_typewriter.asp
              var i = 0; 
              var j = 0; 
              var txt = 'Hi! I\'m Audvy,';
              var description = 'an 18 year old certified AWS Machine Learning Engineer, Developer, and Solutions Architect.';
              var timeout_for_title = 75;
              var timeout_for_description = 58;
                
              function typeWriter() {
                if (i < txt.length)
                {
                  document.getElementById("title").innerHTML += txt.charAt(i);
                  i++;
                  setTimeout(typeWriter, timeout_for_title);
                } 
                else if (i == txt.length) {
                    if (j < description.length) 
                    {
                      document.getElementById("description").innerHTML += description.charAt(j);
                      j++;
                      setTimeout(typeWriter, timeout_for_description);
                    } 
                } 
              }
              
              </script>
